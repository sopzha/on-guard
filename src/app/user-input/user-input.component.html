<input placeholder="origin" #origin>
<input placeholder="destination" #destination>
<select #travelMode >
    <option value="walking">Walking</option>
    <option value="driving">Driving</option>
    <option value="bicycling">Bicycling</option>
</select>
<button (click)="onSubmit(origin.value, destination.value, travelMode.value)">Submit</button>
